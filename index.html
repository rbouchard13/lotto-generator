<!DOCTYPE html>
<head>
<title>Random Lotto Number Generator</title>
<style>
body {
	text-align: center;
}

button {
	width: 20%;
	height: 30%;
	border-radius: 25px;
}

.ball {
	border: solid;
  	border-radius: 50%;
	text-align: center;
	padding: auto;
	display: inline-block;
	width: 50px;
	height: 50px;
	margin: 5px;
}

#content {
	padding: 10px;
	text-align: center;
}

@media screen and (max-width: 800px) {
  button {
    	width: 95%;
	margin: 1%;
  }
}
</style>
<script>
var whiteballs = [];
function getWhiteBalls(ballcnt) {
	while (whiteballs.length < 5) {console.log(whiteballs);
		let num = Math.floor(Math.random() * ballcnt) +1;
		if (!whiteballs.includes(num)) {
			whiteballs.push(num);
		}
	}
	whiteballs.sort();
	whiteballs.forEach((item) => {	
  		ball = document.createElement("div");
		ball.style.backgroundColor = "white";
  		ball.className = "ball";
		ball.innerHTML = item;
		document.getElementById("content").appendChild(ball);
	});
}

function powerball() {
	getWhiteBalls(69);
  	ball = document.createElement("div");
  	ball.style.backgroundColor = "red";
  	ball.className = "ball";
	ball.innerHTML = Math.floor(Math.random() * 25) +1;
	document.getElementById("content").appendChild(ball);
	document.getElementById("content").innerHTML += "<br>";
	whiteballs = [];
}

function mega() {
	getWhiteBalls(70);
  	ball = document.createElement("div");
  	ball.style.backgroundColor = "gold";
  	ball.className = "ball";
	ball.innerHTML = Math.floor(Math.random() * 24) +1;
	document.getElementById("content").appendChild(ball);
	document.getElementById("content").innerHTML += "<br>";
	whiteballs = [];
}

</script>
</head>
<body>
<button onClick="mega()" style="width: 400px; height: 150px"><img src="./images/logo_MM_233x110.png" style="width: auto"/></button>
<button onClick="powerball()" style="width: 400px; height: 150px"><img src="./images/powerball-power-play-logo_0.png" style="padding: 20px; width: auto"/></button>
<div id="content" class="flex"></div>
</body>
</html>
